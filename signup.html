<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/099ac854b2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Playfair"
    />

    <title>Made Good | Sign Up</title>
  </head>
  <body>
    <div class="sign-in-container">
      <form action="" class="loginForm" id="registerForm">
        <h1>Sign Up</h1>
        <div class="input-data">
          <div class="firstnameform">
            <div>First Name</div>
            <input type="text" name="firstname" id="firstname" />
          </div>
          <div class="lastnameForm">
            <div>Last Name</div>
            <input type="text" name="lastname" id="lastname" />
          </div>
          <div class="emailform">
            <div>Email Address</div>
            <input type="email" name="email" id="email" />
          </div>
          <div class="passworddform">
            <div>Password</div>
            <input type="password" name="password" id="password" />
          </div>
          <input class="button-signin" type="submit" value="Sign Up" />
        </div>
      </form>
      <div class="registerbutton">
        Already have an account?
        <a href="signin.html" class="registerbtn">Sign In Here</a>
      </div>
      <a href="index.html"
        ><img src="/img/Close Button.svg" alt="" /><span></span
      ></a>
    </div>
  </body>

  <script src="js/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/script.js"></script>
  <script>
    function isLoggedIn() {
      var loginStatus = sessionStorage.getItem("isLoggedIn");
      return loginStatus === "true";
    }

    if (isLoggedIn()) {
      alert("You are already Signed In!");
      window.location.href = "index.html";
    }
  </script>
</html>
