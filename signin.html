<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/099ac854b2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Playfair"
    />

    <title>Made Good | Sign In</title>
  </head>

  <body>
    <div class="sign-in-container">
      <form action="" class="loginForm" id="loginForm">
        <h1>Sign In</h1>
        <div class="input-data">
          <div class="emailform">
            <div>Username or Email</div>
            <input type="text" name="usernameOrEmail" id="email" />
          </div>
          <div class="passwordform">
            <div>Password</div>
            <input type="password" name="password" id="password" />
          </div>
        </div>
        <input class="button-signin" type="submit" value="Sign In" />
      </form>
      <div class="registerbutton">
        Don't have an account?
        <a href="signup.html" class="registerbtn">Register Here</a>
      </div>
      <a href="index.html"
        ><img src="/img/Close Button.svg" alt="" /><span></span
      ></a>
    </div>
  </body>

  <script src="js/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/script.js"></script>
  <script>
    function isLoggedIn() {
      // Check if the login status exists in session storage
      var loginStatus = sessionStorage.getItem("isLoggedIn");
      return loginStatus === "true"; // Return true if the user is logged in, false otherwise
    }

    if (isLoggedIn()) {
      alert("You are already Signed In!");
      window.location.href = "index.html";
    }
  </script>
</html>
