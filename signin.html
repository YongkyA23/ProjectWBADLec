<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/099ac854b2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Playfair"
    />

    <title>Artisan Avenue | Sign In</title>
  </head>
  <body>
    <div class="sign-in-container">
      <form action="" class="loginForm">
        <h1>Sign In</h1>
        <div class="emailform">
          <div>Username or Email</div>
          <input type="text" name="usernameOrEmail" id="email" />
        </div>
        <div class="passwordform">
          <div>Password</div>
          <input type="password" name="password" id="password" />
        </div>
        <input type="submit" value="Sign In" />
      </form>
      <div class="registerbutton">
        Don't have an account?
        <a href="signup.html" class="registerbtn">Register Here</a>
      </div>
    </div>
  </body>
  <script src="js/jquery-3.7.0.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      console.log(JSON.parse(localStorage.getItem("accounts")));
    });
  </script>
</html>
