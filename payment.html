<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/099ac854b2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Playfair"
    />
    <link rel="shortcut icon" href="img/artisan avenue.png" type="image/x-icon" />
    <title>Made Good | Payment</title>
  </head>
  <body>
    <div class="container payment">
      <div class="payTxt">Continue to Payment</div>
      <div class="priceTxt" id="priceTxt">A</div>
      <button class="payBtn"><a href="paymentsuccess.html">Pay Now!</a></button>
    </div>
  </body>
  <script>
    // Get the query parameters from the URL
    const urlParams = new URLSearchParams(window.location.search);

    // Get the price value from the query parameters
    const price = urlParams.get("price");

    // Use the price value in the payment page as needed
    console.log(`Price value: ${price}`);
    const payTxt = document.getElementById("priceTxt");
    payTxt.textContent = `Price: Rp.${price}`;
  </script>
  <script src="js/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/script.js"></script>
</html>
