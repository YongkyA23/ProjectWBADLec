<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/099ac854b2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Playfair"
    />
    <title>Made Good</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-header">
        <img src="/img/MadeGoodLogo.png" alt="" />
      </div>
      <nav class="navbar">
        <div class="search-container">
          <button type="submit" class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input type="text" placeholder="Search ..." class="searchBox" />
        </div>
        <div class="navbaritem-container">
          <a href=""> Home</a>
          <div class="line"></div>
          <div class="dropdown">
            <a href="shop.html">Shop</a>
            <div class="navbaritem-dropdown">
              <a href="">All Products</a>
              <a href="">DIY Gifts</a>
              <a href="">Keychains</a>
              <a href="">Paintings</a>
              <a href="">Toys</a>
              <a href="">Lamp</a>
              <a href="">Bag</a>
            </div>
          </div>
          <div class="line"></div>
          <a href="">About</a>
          <div class="line"></div>
          <a href="">Contact</a>
        </div>
        <div class="right-navbar">
          <div class="login">
            <i class="fa-solid fa-circle-user"></i>
            <a href="signin.html">Log In</a>
          </div>
        </div>
      </nav>
    </div>
    <div class="bag">
      <img src="img/duffle bag.jpg" alt="lampu" />'
      <img src="img/duffle bag 2.jpg" alt="lampu" />'

      <div class="productname">Duffle Bag</div>
      <div class="productId">DF001</div>
      <div class="price">Rp.300.000</div>
      <div id="stock-container">
        <p><span id="stock-count"></span></p>
      </div>
      <div class="modelOption">
        <select name="model" id="mpdel-select">
          <option value="">Select Color</option>
          <option value="model1">Beige</option>
          <option value="model2">Red</option>
          <option value="model2">Blue</option>
        </select>
      </div>
      <div class="qty">
        <label for="">Quantity</label>
        <input type="number" id="" name="" min="1" max="100" />
      </div>
      <button>Add To Cart</button>
      <br />
      <br />
      <div class="description">
        <b>Duffle Bag </b><br />
        Bahan : Kain canvas <br />
        Ink : plastinol <br />
        Dimensi : (up to 35 liter) <br />
        Panjang 52cm <br />
        Lebar 25cm <br />
        Tinggi 26cm <br />
      </div>
    </div>
  </body>
  <script>
    const products = {
      name: "Duffle Bag",
      id: "DF001",
      price: 300000,
      models: [
        { name: "beige", price: 0 },
        { name: "red", price: 0 },
        { name: "blue", price: 0 },
      ],
      description:
        "Bahan: Kain canvas\nInk: plastinol\nDimensi: up to 35 liter\nPanjang: 52cm\nLebar: 25cm\nTinggi: 26cm",
      stock: 5,
    };
    const stockCountElement = document.getElementById("stock-count");

    // Set the stock count text to the product's stock count
    stockCountElement.textContent = `In stock: ${products.stock}`;
  </script>
</html>
